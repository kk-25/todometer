name: CI/CD for Todometer

# Definicja zdarzeń, które uruchamiają workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout kodu
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalacja Node.js, zmiana na 20 a było 23
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Instalacja zależności
      - name: Install dependencies
        run: npm install

      # Testy jednostkowe (prawdopodobnie)
      - name: Run unit tests
        run: npm test

      # Budowanie aplikacji
      - name: Build app
        run: npm run build

  security_tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Npm audit test
        continue-on-error: true
        run: npm install --package-lock-only && npm audit --json > audit-report.json

      - name: Upload audit report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json

      - name: Check outdated
        continue-on-error: true
        run: npm outdated > outdated-report.json

      - name: Upload outdated report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-outdated-report
          path: outdated-report.json


